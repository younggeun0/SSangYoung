<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">

</style>
<script type="text/javascript">
	// while : 최소 0번부터 최대 조건까지 반복
	// do ~ while : 최소 1번부터 최대 조건까지 반복
	
	var i = 1;
	while(i<7) {
		document.write("<h"+i+">오늘은 금요잉 ^o^b</h"+i+">");
		i++;
	}
	
	// do ~ while : 최소 1번부터, 최대 조건까지 반복
	
	var j = 0; // 초기값
	do {
		document.write("<input name='score'"+(j == 5 ? "checked='checked'" : "")+" type='radio' value='"+j+"''>"+j+"점&nbsp;");
		j++;
	}while(j <11);
	
</script>
</head>
<body>

</body>
</html>

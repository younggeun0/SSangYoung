<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">

</style>
<script type="text/javascript">
	// 이차원 배열
	// 1. 1차원 배열 생성
	var arr = new Array();
	
	// 2. 1차원 배열의 방에 1차원 배열을 생성하여 추가
	arr[0] = new Array();
	arr[1] = new Array();
	arr[2] = new Array();
	
	// 3. 값 할당 
	arr[0][0] = "사과";
	arr[0][1] = "배";
	arr[0][2] = "포도";
	
	arr[1][0] = "토마토";
	arr[1][1] = "양배추";
	arr[1][2] = "양상추";
	
	arr[2][0] = "수박";
	arr[2][1] = "딸기";
	arr[2][2] = "감";
	//arr[2][3] = "오렌지";
	
	alert("행의 수 : "+arr.length+"\n열의 수 : "+arr[0].length+"\n"+arr[1].length
			+"\n"+arr[2].length);
	
	document.write("<table border='1'>");
	document.write("<thead>");
	document.write("<tr>");
	document.write("<th width='40'>번호</th><th>과일1</th><th>과일2</th><th>과일3</th>");
	document.write("</tr>");
	document.write("</thead>");
	document.write("<tbody>");
	
	for(var i=0; i<arr.length; i++) {
		document.write("<tr>");
			document.write("<td>"+(i+1)+"</td>");
		for(var j=0; j<arr[i].length; j++) {
			document.write("<td>"+arr[i][j]+"</td>");
		}
		document.write("</tr>");
	}
	
	document.write("</tbody>");
	document.write("</table>");
	
</script>
</head>

</body>
</html>

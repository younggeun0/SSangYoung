<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>목록 태그</title>
</head>
<body>
<strong>순서목록</strong>
<!-- li는 줄이 변경된다. -->
<ol type="1">
	<li>공선의</li>
	<li>이재현</li>
	<li value="100">김건하</li>
	<li>박정미</li>
	<li>최혜원</li>
</ol>
<hr>
<strong>도형목록</strong>
<ul type="square">
	<li>귤</li>
	<li>사과</li>
	<li>딸기</li>
	<li>참외</li>
	<li>포도</li>
	<li>복숭아</li>
</ul>
<li>으잉</li> <!--  독립적으로 써도 나오긴 하지만.. -->
<!--  li는 <ol>이나 <ul>에 들어가서 사용되는 태그 -->
<dl>
	<dt>공선의</dt>
	<dd>목동에 살며</dd>
	<dt>김정윤</dt>
	<dd>역삼동에 거주하며 게임을 좋아함</dd>
	<dt>김정운</dt>
	<dd>수유동에 거주하며 이재찬 좋아함</dd>
</dl>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>영역을 나누는 태그</title>
</head>
<body>

<!--  div는 전체 영역을 나눌 때 사용 : web page 전체 디자인 설정 -->
<div style="border:1px solid #3F3F3F">김정윤</div>
<div>김정운</div>
<div>이재현</div>

<hr>

<!--  span은 데이터의 영역을 나눌 때 사용 : 특정 영역을 지정하고 값을 변경할 때 -->
<span style="border:1px solid #3F3F3F">김정윤</span>
<span style="background-color: #FFFF00">김정운</span>
<span>이재현</span>


<div>a</div>
<div>b</div>
<div>c</div>

<hr>

<span>a</span>
<span>b</span>
<span>c</span>


</body>
</html>

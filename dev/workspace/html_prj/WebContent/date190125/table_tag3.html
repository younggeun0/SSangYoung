<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>칸합치기</title>
</head>
<body>

<table border="1">
	<tr>
		<td>열1</td><td>열2</td>
	</tr>
	<tr> 
		<td colspan="2">안녕</td>
	</tr>
</table>

<hr>

<table border="1">
	<tr>
		<td rowspan="2">안뇽</td>
		<td>행1</td>
	</tr>
	<tr>
		<td>행2</td>
	</tr>
</table>

<hr>

<table border="1">
	<tr height="100">
		<td colspan="2" width="200"></td>
		<td width="100"></td>
	</tr>
	<tr height="100">
		<td width="100"></td>
		<td width="200" colspan="2"></td>
	</tr>
	<tr height="100">
		<td width="300" colspan="3"></td>
	</tr>
</table>

<hr>

<table border="1">
	<tr height="100">
		<td width="100" rowspan="2"></td>
		<td width="100"></td>
		<td width="100" rowspan="3"></td>
	</tr>
	<tr height="100">
		<td width="100" rowspan="2"></td>
	</tr>
	<tr height="100">
		<td width="100"></td>
	</tr>
</table>

<hr>

<table border="1">
	<tr height="100">
		<td colspan="2" width="200" bgcolor="#DD5246"></td><td rowspan="3" width="100" bgcolor="#FFCE44"></td>
	</tr>
	<tr height="100">
		<td rowspan="2" width="100" bgcolor="#1BA160"></td><td width="100" bgcolor="#4C8BF4"></td>
	</tr>
	<tr height="100">
		<td rowspan="2" width="200" bgcolor="#CBCDE1"></td>
	</tr>
</table>



</body>
</html>

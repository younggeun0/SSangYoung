<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>특수문자</title>
</head>
<body>

<!--  공백 (white space : space bar, tab을 눌러 공백을 입력한 경우 -->
<!--  웹브라우저는 여러번 공백을 입력하여도 한번의 공백만 출력한다. -->
오늘은 																												불금입니다.<br/>
오늘은&nbsp;불금입니다.<br/>
오늘은&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;불금입니다.<br/>
<!-- <는 태그를 시작할 때 사용하는 기호 -->
&lt;br/&gt; : 줄변경에 대한 일을한다.<br/>
&lt;p&gt; : 문단을 나누는 일 <br/>
&amp;nbsp;: 공백 한칸을 만드는 일<br/>
&amp;copy; : 카피라이트 문자(&copy;)를 만드는 일;<br/>
오늘은 &quot;금요일&quot; 입니다.

<hr>

공백쓰&nbsp;공백쓰<br>

엘티&lt;엘티<br>

지티&gt;지티<br>

앰퍼샌더&amp;앰퍼샌더<br>

카피라이트&copy;카피라이트<br>

큰따옴표&quot;큰따옴표<br>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	// 무기명 함수 : 이름이 없는 함수
	// 변수에 대입하는 경우
	var func = function() {
		alert("무기명 함수");
	}
	
	// 변수의 이름을 함수처럼 사용
	// 속성에 대입하여 사용
	window.onload = function() {
		alert("윈도우가 로딩 되었음.");
	}
	
	
	
</script>
</head>
<body>
<input type="button" value="클릭" onclick="func()"/>
</body>
</html>

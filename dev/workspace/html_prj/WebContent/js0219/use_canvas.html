<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">

</style>
<script type="text/javascript">
	window.onload = function() {
		document.getElementById("rect").addEventListener("click", drawRect);
		document.getElementById("img").addEventListener("click", drawImg);
		document.getElementById("line").addEventListener("click", drawLine);
	}
	
	function drawRect() {
		var can = document.getElementById("can");
		
		var ctx = can.getContext("2d");
		
		ctx.clearRect(0, 0, can.width, can.height);
		ctx.fillStyle="rgb(255,0,0)";
		ctx.fillRect(10,10,80,40);
		
		ctx.fillStyle="rgb(255,0,0,0.2)";
		ctx.fillRect(40,40,80,40);
	}
	
	function drawImg() {
		var can = document.getElementById("can");
		
		var ctx = can.getContext("2d");
		ctx.clearRect(0,0,can.width, can.height);
		
		var img = new Image();
		
		img.src = "../common/images/img.png";
		
		ctx.drawImage(img,30,30,150,150);
	}
	
	function drawLine() {
		var can = document.getElementById("can");
		
		var ctx = can.getContext("2d");
		ctx.clearRect(0,0,can.width,can.height);
		
		ctx.beginPath();
		
		ctx.moveTo(25,50);
		
		ctx.lineTo(150,50);
		ctx.lineTo(25,150);
		
		ctx.moveTo(25,50);
		ctx.lineTo(25,150);
		
		ctx.stroke();
		ctx.closePath();
	}
</script>
</head>
<body>
<canvas id="can" width="500" height="500"></canvas>
<br/>
<input type="button" value="사각형" id="rect"/>
<input type="button" value="이미지" id="img"/>
<input type="button" value="선" id="line"/>
</body>
</html>

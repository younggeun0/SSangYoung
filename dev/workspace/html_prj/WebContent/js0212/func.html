<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	#output{ width:400px; height:200px; border:1px solid #333; }
</style>
<script type="text/javascript">
	
	function useFunc() {
		var divNode = document.getElementById("output");
		var i = "2";
		var j = 12;
		
		var output = i+" * "+j+" = "+(parseInt(i)*j);
		
		var randomNumber = 0;
		
		for(var i=0; i<5; i++) {
			randomNumber = parseInt(Math.random()*10);
			output += "<br/>"+randomNumber;
		}
		
		divNode.innerHTML = output;
	}
</script>
</head>
<body>
<div id="output">
</div>
<div>
	<input type="button" value="함수사용" onclick="useFunc()"/>
</div>
</body>
</html>

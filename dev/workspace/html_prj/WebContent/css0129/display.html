<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>태그 숨기기</title>
<style type="text/css">
	/* 태그를 숨길 때에는 none, 보여질 때에는 inline */
	#test { display: inline }
	/* 목록 없애기 */
	li { list-style: block }
	hr { display: none }
</style>
</head>
<body>
<div id="test"><img src="../common/img.png"/></div>
<div>
	<ul type="square">
		<li>짜장면</li>
		<li>뼈다귀해장국</li>
		<li>칼국수</li>
		<li>분식</li>
	</ul>
	<hr>
	<ol type="1">
		<li>Oracle</li>
		<li>Java SE</li>
		<li>JDBC</li>
		<li>HTML</li>
	</ol>
</div>
</body>
</html>

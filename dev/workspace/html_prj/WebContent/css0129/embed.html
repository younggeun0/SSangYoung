<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>embed 방식</title>
<style type="text/css">
	/* embed방식 : 디자인코드의 중복성을 줄여준다. 
		selector가 사용된다.
		
		selector { 속성:값; ... }
	*/
	div { font-family:궁서체; }
	p { font-family:굴림체 }
</style>
</head>
<body>
<div>
	오늘은 화요일입니다.
</div>
<div>
	내일은 수요일입니다.
</div>
<p>
	어제는 월요일입니다.
</p>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>inline방식으로 CSS 사용</title>
</head>
<body>
<!-- inline 방식은 디자인 코드를 tag에 직접 정의하는 방식 
	적용 우선순위가 가장 빠르다.
	동일 디자인이 여러번 사용될 때 동일한 코드를 여러번 작성해야 한다.
-->
<div style="font-family:궁서체">
	오늘은 화요일입니다.
</div>
<div style="font-family:궁서체">
	내일은 수요일입니다.
</div>
</body>
</html>

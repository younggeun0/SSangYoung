<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>줄 변경</title>
</head>
<body>

 <p> HTML은 Hyper Text Markup Language로 1989년<br> 영국의 Tim Berners-Lee가 초안을 작성하였습니다.
 그 후 2019년 HTML5까지 버전업을 하였고, 지금의 HTML은 구조, 디자인, 이벤트처리가 구분된
 형식으로 작성하고 있습니다.</p>
 
 <p> 구조는 HTML이<br> 디자인은 CSS가<br> 이벤트처리나 유효성 검증, 동적인 화면 갱신은 JavaScript으로<br>
 나눠 작성하고 있습니다.</p>
 
 <p>HTML의 표준안은 W3C에서 설정하며, 발표하고 관리하고 있습니다.</p> 

</body>
</html>

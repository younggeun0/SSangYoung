<script type="text/javascript">

					</td>
				</tr>

				</tr>
				<tr>
					<td colspan="2">
						<input type="button" value="전송" class="btn" id="btnPost"/>
					</td>
				</tr>

			</form>
		</div>
	</div>
	
	</div>
